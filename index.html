<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Commerce Guide - Connor Hamilton</title>
    <style>
        /* --- Reset et base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: white;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Animation des pi√®ces d'√©checs --- */
        .chess-piece {
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .chess-piece:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .chess-piece:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .chess-piece:nth-child(3) { top: 60%; left: 8%; animation-delay: 2s; }
        .chess-piece:nth-child(4) { top: 70%; right: 5%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(45deg, #d4af37, #f4e184, #d4af37);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.3);
        }

        .author {
            background: #d4af37;
            color: #1a1a1a;
            padding: 8px 30px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* --- Navigation / sections rapides --- */
        .quick-sections {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .quick-section {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1 1 150px;
        }

        .quick-section:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .quick-section-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #d4af37;
        }

        .quick-section-label {
            font-weight: bold;
            color: #fff;
        }

        /* --- Hero Section --- */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 40px 20px;
            position: relative;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            max-width: 1200px;
            width: 100%;
            align-items: center;
        }

        .book-cover {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .book-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-image:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(212, 175, 55, 0.4);
        }

        .chess-board-bg {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: 
                linear-gradient(45deg, transparent 25%, rgba(212, 175, 55, 0.1) 25%, rgba(212, 175, 55, 0.1) 50%, transparent 50%),
                linear-gradient(-45deg, transparent 25%, rgba(212, 175, 55, 0.1) 25%, rgba(212, 175, 55, 0.1) 50%, transparent 50%);
            background-size: 40px 40px;
            opacity: 0.3;
            border-radius: 20px;
            z-index: -1;
        }

        /* --- Info Section --- */
        .info-section {
            text-align: left;
        }

        .tagline {
            font-size: 1.8rem;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .features {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #d4af37;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(10px);
        }

        .feature-icon {
            font-size: 24px;
            color: #d4af37;
        }

        /* --- CTA Section --- */
        .cta-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .price {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .old-price {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: #888;
        }

        .new-price {
            font-size: 2rem;
            color: #d4af37;
            font-weight: bold;
        }

        .discount {
            background: #ff4444;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .buy-button {
            background: linear-gradient(45deg, #d4af37, #f4e184);
            color: #1a1a1a;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .buy-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .buy-button:hover:before {
            left: 100%;
        }

        .guarantee {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        /* --- Interactive Chess --- */
        .interactive-chess {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: #1a1a1a;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .interactive-chess:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.5);
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #d4af37;
        }

        /* --- Stats --- */
        .stats-section {
            background: rgba(212, 175, 55, 0.1);
            padding: 60px 20px;
            text-align: center;
            margin: 80px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-item {
            padding: 20px;
        }

        .stat-number {
            font-size: 3rem;
            color: #d4af37;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-top: 10px;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .info-section {
                text-align: center;
            }
            
            .quick-sections {
                gap: 15px;
            }
        }
    </style>
</head>
