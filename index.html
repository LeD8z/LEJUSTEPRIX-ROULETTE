<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverne de Limoge - Roue de la Fortune</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@400;700;900&family=Uncial+Antiqua&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(160, 82, 45, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #1a0f0a 0%, #2d1810 25%, #1a0f0a 50%, #0f0704 75%, #000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-attachment: fixed;
        }

        /* Effets de flammes et fum√©e */
        .flame-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flame {
            position: absolute;
            width: 6px;
            height: 20px;
            background: linear-gradient(to top, #ff4500, #ffd700, #ff8c00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 2s infinite alternate;
            filter: blur(0.5px);
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
            25% { transform: scale(1.1) rotate(2deg); opacity: 1; }
            50% { transform: scale(0.9) rotate(-1deg); opacity: 0.9; }
            75% { transform: scale(1.05) rotate(1deg); opacity: 1; }
            100% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
        }

        /* Particules mystiques */
        .mystic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .mystic-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: mysticalFloat 8s infinite linear;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        @keyframes mysticalFloat {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0; 
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            50% { 
                transform: translateY(50vh) translateX(-20px) scale(1.2);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) translateX(30px) scale(0.8);
            }
            100% { 
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0; 
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .title {
            text-align: center;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffd700;
            text-shadow: 
                3px 3px 0px #8b4513,
                6px 6px 0px #654321,
                9px 9px 0px #4a2c17,
                12px 12px 20px rgba(0,0,0,0.8),
                0 0 30px #ffd700,
                0 0 60px #ffd700;
            margin: 20px 0 50px;
            letter-spacing: 3px;
            transform: perspective(500px) rotateX(15deg);
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            box-shadow: 0 0 20px #ffd700;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            box-shadow: 0 0 20px #ffd700;
        }

        .game-section {
            background: 
                radial-gradient(ellipse at center, rgba(139, 69, 19, 0.4) 0%, rgba(92, 51, 23, 0.6) 100%);
            border: 5px solid #8b4513;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                inset 0 0 50px rgba(255, 215, 0, 0.1),
                0 0 50px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(139, 69, 19, 0.3);
            backdrop-filter: blur(15px);
            position: relative;
        }

        .game-section::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffd700, #8b4513, #ffd700, #8b4513);
            border-radius: 33px;
            z-index: -1;
            animation: borderGlow 3s infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .user-form {
            margin-bottom: 40px;
            text-align: center;
        }

        .user-form input {
            background: 
                linear-gradient(145deg, rgba(0,0,0,0.8), rgba(42, 24, 16, 0.9));
            border: 3px solid #8b4513;
            color: #ffd700;
            padding: 18px 25px;
            font-size: 18px;
            border-radius: 15px;
            width: 350px;
            max-width: 100%;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 0 20px rgba(139, 69, 19, 0.3);
            letter-spacing: 1px;
        }

        .user-form input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 50px rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .user-form input::placeholder {
            color: #b8860b;
            font-style: italic;
        }

        /* VRAIE ROUE DE LA FORTUNE */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #654321;
            position: relative;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 0 0 4px #ffd700,
                0 0 0 8px #8b4513,
                0 0 50px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 30px;
            font-weight: 700;
            font-size: 14px;
            text-align: left;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            line-height: 1.2;
            font-family: 'MedievalSharp', cursive;
            letter-spacing: 0.5px;
        }

        .wheel-segment::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(255,215,0,0.1) 50%, transparent 70%);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ffd700;
            z-index: 10;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 5px 15px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 10px #ffd700);
        }

        .wheel-pointer::after {
            content: '';
            position: absolute;
            top: -35px;
            left: -15px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border-radius: 50%;
            border: 3px solid #8b4513;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: 
                radial-gradient(circle, #ffd700 0%, #daa520 30%, #b8860b 70%, #8b4513 100%);
            border-radius: 50%;
            border: 6px solid #654321;
            z-index: 5;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.7),
                inset 0 0 20px rgba(0,0,0,0.3),
                inset 0 0 40px rgba(255,255,255,0.2);
        }

        .wheel-center::before {
            content: '‚öú';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #654321;
            text-shadow: 1px 1px 2px rgba(255,215,0,0.5);
        }

        .spin-button {
            background: linear-gradient(145deg, #ffd700 0%, #daa520 50%, #b8860b 100%);
            border: 4px solid #654321;
            color: #2c1810;
            font-size: 22px;
            font-weight: 900;
            font-family: 'Cinzel Decorative', serif;
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 25px rgba(255,215,0,0.4),
                inset 0 2px 5px rgba(255,255,255,0.3),
                inset 0 -2px 5px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .spin-button:hover:not(:disabled)::before {
            animation: shine 0.6s;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(255,215,0,0.6),
                inset 0 2px 8px rgba(255,255,255,0.4),
                inset 0 -2px 8px rgba(0,0,0,0.2);
        }

        .spin-button:disabled {
            background: linear-gradient(145deg, #666, #444);
            cursor: not-allowed;
            opacity: 0.6;
            border-color: #333;
        }

        /* POPUP DE R√âSULTAT √âPIQUE */
        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: 
                radial-gradient(ellipse at center, rgba(139, 69, 19, 0.95) 0%, rgba(42, 24, 16, 0.98) 100%);
            border: 6px solid #ffd700;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            z-index: 1000;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 0 100px rgba(0,0,0,0.9),
                0 0 200px rgba(255, 215, 0, 0.3),
                inset 0 0 50px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(20px);
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
        }

        .result-popup::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: resultGlow 2s infinite alternate;
        }

        @keyframes resultGlow {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.3; }
            100% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
        }

        .result-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .result-popup.win {
            border-color: #00ff00;
            animation: winPulse 1s infinite alternate;
        }

        .result-popup.lose {
            border-color: #ff4444;
            animation: losePulse 1s infinite alternate;
        }

        @keyframes winPulse {
            0% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 200px rgba(0, 255, 0, 0.3); }
            100% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 300px rgba(0, 255, 0, 0.6); }
        }

        @keyframes losePulse {
            0% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 200px rgba(255, 68, 68, 0.3); }
            100% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 300px rgba(255, 68, 68, 0.6); }
        }

        .result-popup h2 {
            color: #ffd700;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 30px;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            text-shadow: 
                3px 3px 0px #8b4513,
                6px 6px 0px #654321,
                9px 9px 20px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .result-popup .prize-display {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 30px 0;
            font-family: 'MedievalSharp', cursive;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            position: relative;
            z-index: 2;
        }

        .result-popup .prize-display.win {
            color: #00ff88;
            animation: prizeWin 2s infinite alternate;
        }

        .result-popup .prize-display.lose {
            color: #ff6b6b;
            animation: prizeLose 2s infinite alternate;
        }

        @keyframes prizeWin {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.1) rotate(1deg); }
        }

        @keyframes prizeLose {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
            100% { transform: scale(0.95) rotate(2deg); opacity: 1; }
        }

        .close-popup {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border: 3px solid #654321;
            color: #2c1810;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Cinzel Decorative', serif;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        .close-popup:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,215,0,0.4);
        }

        /* Effets de feu sur les c√¥t√©s */
        .side-flames {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50px;
            pointer-events: none;
            z-index: 1;
        }

        .side-flames.left { left: 0; }
        .side-flames.right { right: 0; }

        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .game-section {
                padding: 20px;
                margin: 10px;
            }
            
            .user-form input {
                width: 280px;
                font-size: 16px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Effets mystiques -->
    <div class="mystic-particles" id="mysticParticles"></div>
    <div class="flame-effects" id="flameEffects"></div>
    
    <!-- Flammes sur les c√¥t√©s -->
    <div class="side-flames left" id="leftFlames"></div>
    <div class="side-flames right" id="rightFlames"></div>

    <div class="container">
        <h1 class="title">TAVERNE DE LIMOGE</h1>
        
        <div class="game-section">
            <div class="user-form">
                <input type="text" id="telegramUsername" placeholder="üè∞ Votre nom d'utilisateur Telegram" maxlength="50">
            </div>
            
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <div class="wheel" id="wheel">
                    <!-- Segments g√©n√©r√©s par JavaScript -->
                </div>
                <div class="wheel-center"></div>
            </div>
            
            <button class="spin-button" id="spinButton" disabled>
                Entrez votre nom d'utilisateur
            </button>
        </div>
    </div>

    <!-- Popup de r√©sultat -->
    <div class="result-popup" id="resultPopup">
        <h2 id="resultTitle">üéâ F√©licitations !</h2>
        <div class="prize-display" id="prizeDisplay">Vous avez gagn√©...</div>
        <button class="close-popup" onclick="closePopup()">Fermer</button>
    </div>

    <script>
        // Configuration avec gains et √©checs
        const wheelOptions = [
            { type: 'win', text: 'üíé Diamant Mystique', color: '#4169E1' },
            { type: 'lose', text: 'üíÄ Mal√©diction', color: '#8B0000' },
            { type: 'win', text: 'üè∫ Amphore d\'Or', color: '#FF8C00' },
            { type: 'lose', text: 'üï∑Ô∏è Toile d\'Araign√©e', color: '#2F2F2F' },
            { type: 'win', text: '‚öîÔ∏è √âp√©e L√©gendaire', color: '#C0C0C0' },
            { type: 'lose', text: 'üí® Vent Vide', color: '#696969' },
            { type: 'win', text: 'üëë Couronne Royale', color: '#FFD700' },
            { type: 'lose', text: 'ü¶á Chauve-souris', color: '#4A4A4A' },
            { type: 'win', text: 'üîÆ Orbe Magique', color: '#9932CC' },
            { type: 'lose', text: '‚ò†Ô∏è Cr√¢ne Maudit', color: '#8B0000' }
        ];

        let gameData = JSON.parse(localStorage.getItem('taverneGame')) || {
            users: {}
        };

        let isSpinning = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createWheel();
            createMysticalEffects();
            
            const usernameInput = document.getElementById('telegramUsername');
            const spinButton = document.getElementById('spinButton');
            
            usernameInput.addEventListener('input', function() {
                const username = this.value.trim();
                if (username) {
                    const remainingSpins = getRemainingSpins(username);
                    spinButton.disabled = false;
                    spinButton.textContent = `üé≤ Tourner la Roue (${remainingSpins} tour${remainingSpins > 1 ? 's' : ''})`;
                } else {
                    spinButton.disabled = true;
                    spinButton.textContent = "Entrez votre nom d'utilisateur";
                }
            });
        });

        // Cr√©ation de la roue circulaire
        function createWheel() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / wheelOptions.length;
            
            wheelOptions.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.background = option.color;
                segment.style.transform = `rotate(${index * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
                segment.style.transformOrigin = 'right bottom';
                segment.textContent = option.text;
                wheel.appendChild(segment);
            });
        }

        // Effets mystiques
        function createMysticalEffects() {
            const mysticContainer = document.getElementById('mysticParticles');
            const flameContainer = document.getElementById('flameEffects');
            const leftFlames = document.getElementById('leftFlames');
            const rightFlames = document.getElementById('rightFlames');
            
            // Particules mystiques
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'mystic-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                mysticContainer.appendChild(particle);
            }

            // Flammes al√©atoires
            for (let i = 0; i < 20; i++) {
                const flame = document.createElement('div');
                flame.className = 'flame';
                flame.style.left = Math.random() * 100 + '%';
                flame.style.top = Math.random() * 100 + '%';
                flame.style.animationDelay = Math.random() * 2 + 's';
                flame.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                flameContainer.appendChild(flame);
            }

            // Flammes sur les c√¥t√©s
            [leftFlames, rightFlames].forEach(container => {
                for (let i = 0; i < 10; i++) {
                    const flame = document.createElement('div');
                    flame.className = 'flame';
                    flame.style.left = Math.random() * 50 + 'px';
                    flame.style.top = (i * 10 + Math.random() * 5) + '%';
                    flame.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(flame);
                }
            });
        }

        function getRemainingSpins(username) {
            if (!gameData.users[username]) {
                gameData.users[username] = { spins: 1 };
            }
            return gameData.users[username].spins;
        }

        function spinWheel() {
            const username = document.getElementById('telegramUsername').value.trim();
            if (!username || isSpinning) return;
            
            const remainingSpins = getRemainingSpins(username);
            if (remainingSpins <= 0) {
                alert('üö´ Vous n\'avez plus de tours disponibles !');
                return;
            }
            
            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'üå™Ô∏è La roue tourne...';
            
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / wheelOptions.length;
            const winningIndex = Math.floor(Math.random() * wheelOptions.length);
            const winningOption = wheelOptions[winningIndex];
            
            // Calcul rotation avec plusieurs tours
            const spins = 5 + Math.random() * 5;
            const finalAngle = spins * 360 + (360 - winningIndex * segmentAngle - segmentAngle/2);
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            setTimeout(() => {
                // Mise √† jour donn√©es
                gameData.users[username].spins--;
                localStorage.setItem('taverneGame', JSON.stringify(gameData));
                
                // Affichage r√©sultat
                showResult(winningOption, username);
                
                // Reset bouton
                const newSpins = gameData.users[username].spins;
                isSpinning = false;
