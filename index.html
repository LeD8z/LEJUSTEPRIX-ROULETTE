<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Boutique Officielle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .header img {
      height: 40px;
    }

    .header input[type="search"] {
      padding: 8px;
      width: 300px;
      border: none;
      border-radius: 4px;
      margin-right: 15px;
    }

    .header .lang-currency {
      display: flex;
      align-items: center;
    }

    .header .lang-currency select {
      background: transparent;
      border: none;
      color: white;
      margin-left: 10px;
    }

    .main-banner {
      display: flex;
      justify-content: space-between;
      background-color: #ddd;
      padding: 80px 10%;
      text-align: center;
      color: #333;
      position: relative;
    }

    .main-banner img {
      width: 50%;
      object-fit: cover;
      border-radius: 10px;
    }

    .main-banner h1 {
      font-size: 100px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .main-banner .discover-btn {
      position: absolute;
      top: 65%;
      left: 10%;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      text-transform: uppercase;
      border-radius: 5px;
      text-decoration: none;
    }

    .brand-logos {
      display: flex;
      justify-content: space-around;
      padding: 30px;
      background-color: #fff;
    }

    .brand-logos img {
      height: 50px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .brand-logos img:hover {
      transform: scale(1.1);
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="https://via.placeholder.com/150x40?text=Logo" alt="Site Logo">
    <div>
      <input type="search" placeholder="Rechercher">
      <span>-10% sur TOUT dès 69€ d'achat avec le code BACK10</span>
    </div>
    <div class="lang-currency">
      <select>
        <option>Français</option>
        <option>English</option>
      </select>
      <span>€</span>
    </div>
  </header>

  <section class="main-banner">
    <h1>NEXT SEASON</h1>
    <a href="#" class="discover-btn">Découvrir les nouveautés</a>
    <img src="https://via.placeholder.com/600x600?text=Shoes+Image" alt="Featured Product">
  </section>

  <section class="brand-logos">
    <img src="https://via.placeholder.com/100?text=Lacoste" alt="Lacoste">
    <img src="https://via.placeholder.com/100?text=BOSS" alt="BOSS">
    <img src="https://via.placeholder.com/100?text=Polo" alt="Polo">
    <img src="https://via.placeholder.com/100?text=NB" alt="New Balance">
    <img src="https://via.placeholder.com/100?text=Tommy" alt="Tommy Hilfiger">
  </section>

  <footer class="footer">
    <p>&copy; 2025 La Boutique Officielle. All rights reserved.</p>
    <a href="#">Contact</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms & Conditions</a>
  </footer>

</body>
</html>
