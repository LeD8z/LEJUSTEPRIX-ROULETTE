<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taverne de Limoge - Roue de la Fortune</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@400;700;900&family=Uncial+Antiqua&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(160, 82, 45, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #1a0f0a 0%, #2d1810 25%, #1a0f0a 50%, #0f0704 75%, #000 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-attachment: fixed;
        }

        /* Effets mystiques */
        .mystic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .mystic-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: mysticalFloat 8s infinite linear;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
        }

        @keyframes mysticalFloat {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0; 
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            50% { 
                transform: translateY(50vh) translateX(-20px) scale(1.2);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) translateX(30px) scale(0.8);
            }
            100% { 
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0; 
            }
        }

        .flame {
            position: absolute;
            width: 6px;
            height: 20px;
            background: linear-gradient(to top, #ff4500, #ffd700, #ff8c00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 2s infinite alternate;
            filter: blur(0.5px);
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
            25% { transform: scale(1.1) rotate(2deg); opacity: 1; }
            50% { transform: scale(0.9) rotate(-1deg); opacity: 0.9; }
            75% { transform: scale(1.05) rotate(1deg); opacity: 1; }
            100% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .title {
            text-align: center;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffd700;
            text-shadow: 
                3px 3px 0px #8b4513,
                6px 6px 0px #654321,
                9px 9px 0px #4a2c17,
                12px 12px 20px rgba(0,0,0,0.8),
                0 0 30px #ffd700,
                0 0 60px #ffd700;
            margin: 20px 0 30px;
            letter-spacing: 3px;
            transform: perspective(500px) rotateX(15deg);
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            box-shadow: 0 0 20px #ffd700;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            box-shadow: 0 0 20px #ffd700;
        }

        .user-form {
            margin-bottom: 30px;
            text-align: center;
        }

        .user-form input {
            background: 
                linear-gradient(145deg, rgba(0,0,0,0.8), rgba(42, 24, 16, 0.9));
            border: 3px solid #8b4513;
            color: #ffd700;
            padding: 18px 25px;
            font-size: 18px;
            border-radius: 15px;
            width: 350px;
            max-width: 100%;
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 0 20px rgba(139, 69, 19, 0.3);
            letter-spacing: 1px;
        }

        .user-form input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 50px rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .user-form input::placeholder {
            color: #b8860b;
            font-style: italic;
        }

        /* ROUE DE LA FORTUNE OPTIMISÉE */
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #654321;
            position: relative;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 0 0 4px #ffd700,
                0 0 0 8px #8b4513,
                0 0 50px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(0,0,0,0.3);
            overflow: hidden;
            background: #2c1810;
        }

        .wheel-segment {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 50%;
            transform-origin: 0 200px;
            clip-path: polygon(0 0, 31% 0, 50% 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
            font-weight: 700;
            font-size: 11px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            line-height: 1.1;
            font-family: 'MedievalSharp', cursive;
            border-right: 2px solid rgba(255,255,255,0.2);
        }

        .wheel-segment span {
            transform: rotate(-90deg);
            white-space: nowrap;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ffd700;
            z-index: 10;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.8),
                0 8px 20px rgba(0,0,0,0.5);
            filter: drop-shadow(0 0 15px #ffd700);
        }

        .wheel-pointer::after {
            content: '';
            position: absolute;
            top: -40px;
            left: -20px;
            width: 40px;
            height: 40px;
            background: 
                radial-gradient(circle, #ffd700 0%, #daa520 50%, #b8860b 100%);
            border-radius: 50%;
            border: 4px solid #654321;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: 
                radial-gradient(circle, #ffd700 0%, #daa520 30%, #b8860b 70%, #8b4513 100%);
            border-radius: 50%;
            border: 6px solid #654321;
            z-index: 5;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.7),
                inset 0 0 20px rgba(0,0,0,0.3),
                inset 0 0 40px rgba(255,255,255,0.2);
        }

        .wheel-center::before {
            content: '⚜';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #654321;
            text-shadow: 1px 1px 2px rgba(255,215,0,0.5);
        }

        .spin-button {
            background: 
                radial-gradient(circle at 30% 30%, #ffd700, #daa520),
                linear-gradient(145deg, #ffd700 0%, #daa520 50%, #b8860b 100%);
            border: 5px solid #654321;
            color: #2c1810;
            font-size: 24px;
            font-weight: 900;
            font-family: 'Cinzel Decorative', serif;
            padding: 20px 60px;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 30px rgba(255,215,0,0.5),
                0 0 50px rgba(255,215,0,0.3),
                inset 0 3px 8px rgba(255,255,255,0.4),
                inset 0 -3px 8px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transform: rotate(45deg) scale(0);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .spin-button::after {
            content: '⚡';
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0;
            transition: all 0.3s ease;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: translateY(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 
                0 15px 40px rgba(255,215,0,0.7),
                0 0 80px rgba(255,215,0,0.5),
                inset 0 3px 12px rgba(255,255,255,0.5),
                inset 0 -3px 12px rgba(0,0,0,0.3);
            border-color: #ffd700;
            background: 
                radial-gradient(circle at 30% 30%, #ffed4a, #ffd700),
                linear-gradient(145deg, #ffed4a 0%, #ffd700 50%, #daa520 100%);
        }

        .spin-button:hover:not(:disabled)::before {
            transform: rotate(45deg) scale(1);
            opacity: 1;
            animation: shine 1s ease-in-out;
        }

        .spin-button:hover:not(:disabled)::after {
            opacity: 1;
            animation: sparkle 0.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg) scale(0); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg) scale(1); opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg) scale(0); }
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            transition: all 0.1s ease;
        }

        .spin-button:disabled {
            background: linear-gradient(145deg, #666, #444);
            cursor: not-allowed;
            opacity: 0.5;
            border-color: #333;
            color: #999;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .spin-button:disabled::before,
        .spin-button:disabled::after {
            display: none;
        }

        /* Animation de pulsation pour attirer l'attention */
        .spin-button.ready {
            animation: readyPulse 2s infinite;
        }

        @keyframes readyPulse {
            0%, 100% { 
                box-shadow: 
                    0 10px 30px rgba(255,215,0,0.5),
                    0 0 50px rgba(255,215,0,0.3),
                    inset 0 3px 8px rgba(255,255,255,0.4),
                    inset 0 -3px 8px rgba(0,0,0,0.3);
            }
            50% { 
                box-shadow: 
                    0 12px 35px rgba(255,215,0,0.7),
                    0 0 70px rgba(255,215,0,0.5),
                    inset 0 3px 10px rgba(255,255,255,0.5),
                    inset 0 -3px 10px rgba(0,0,0,0.3);
                transform: translateY(-2px);
            }
        }

        /* POPUP DE BIENVENUE */
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .welcome-content {
            background: 
                radial-gradient(ellipse at center, rgba(139, 69, 19, 0.95) 0%, rgba(42, 24, 16, 0.98) 100%);
            border: 6px solid #ffd700;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
            box-shadow: 
                0 0 100px rgba(255, 215, 0, 0.3),
                inset 0 0 50px rgba(255, 215, 0, 0.1);
            animation: welcomeGlow 2s infinite alternate;
        }

        @keyframes welcomeGlow {
            0% { box-shadow: 0 0 100px rgba(255, 215, 0, 0.3), inset 0 0 50px rgba(255, 215, 0, 0.1); }
            100% { box-shadow: 0 0 150px rgba(255, 215, 0, 0.5), inset 0 0 80px rgba(255, 215, 0, 0.2); }
        }

        .welcome-content h2 {
            color: #ffd700;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            text-shadow: 
                2px 2px 0px #8b4513,
                4px 4px 0px #654321,
                6px 6px 15px rgba(0,0,0,0.8);
        }

        .welcome-content p {
            color: #f0e68c;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            font-family: 'MedievalSharp', cursive;
        }

        .welcome-button {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border: 3px solid #654321;
            color: #2c1810;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Cinzel Decorative', serif;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .welcome-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,215,0,0.4);
        }

        /* POPUP DE RÉSULTAT */
        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: 
                radial-gradient(ellipse at center, rgba(139, 69, 19, 0.95) 0%, rgba(42, 24, 16, 0.98) 100%);
            border: 6px solid #ffd700;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            z-index: 1000;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 0 100px rgba(0,0,0,0.9),
                0 0 200px rgba(255, 215, 0, 0.3),
                inset 0 0 50px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(20px);
            max-width: 90vw;
            max-height: 90vh;
        }

        .result-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .result-popup.win {
            border-color: #00ff00;
            animation: winPulse 1s infinite alternate;
        }

        .result-popup.lose {
            border-color: #ff4444;
            animation: losePulse 1s infinite alternate;
        }

        @keyframes winPulse {
            0% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 200px rgba(0, 255, 0, 0.3); }
            100% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 300px rgba(0, 255, 0, 0.6); }
        }

        @keyframes losePulse {
            0% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 200px rgba(255, 68, 68, 0.3); }
            100% { box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 300px rgba(255, 68, 68, 0.6); }
        }

        .result-popup h2 {
            color: #ffd700;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 30px;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 900;
            text-shadow: 
                3px 3px 0px #8b4513,
                6px 6px 0px #654321,
                9px 9px 20px rgba(0,0,0,0.8);
        }

        .result-popup .prize-display {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 30px 0;
            font-family: 'MedievalSharp', cursive;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .result-popup .prize-display.win {
            color: #00ff88;
            animation: prizeWin 2s infinite alternate;
        }

        .result-popup .prize-display.lose {
            color: #ff6b6b;
            animation: prizeLose 2s infinite alternate;
        }

        @keyframes prizeWin {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.1) rotate(1deg); }
        }

        @keyframes prizeLose {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.8; }
            100% { transform: scale(0.95) rotate(2deg); opacity: 1; }
        }

        .close-popup {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border: 3px solid #654321;
            color: #2c1810;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Cinzel Decorative', serif;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .close-popup:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,215,0,0.4);
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .user-form input {
                width: 280px;
                font-size: 16px;
                padding: 15px 20px;
            }
            
            .welcome-content {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Effets mystiques -->
    <div class="mystic-particles" id="mysticParticles"></div>

    <!-- Popup de bienvenue -->
    <div class="welcome-popup" id="welcomePopup">
        <div class="welcome-content">
            <h2>🏰 BIENVENUE</h2>
            <p>Bienvenue dans la Roue de la Taverne de Limoge !</p>
            <p><strong>⚠️ Vous n'avez qu'une seule chance !</strong></p>
            <p>Tentez votre destin et découvrez ce que le sort vous réserve...</p>
            <button class="welcome-button" onclick="closeWelcome()">Commencer l'Aventure</button>
        </div>
    </div>

    <div class="container">
        <h1 class="title">TAVERNE DE LIMOGE</h1>
        
        <div class="user-form">
            <input type="text" id="telegramUsername" placeholder="🏰 Votre nom d'utilisateur Telegram" maxlength="50">
        </div>
        
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center"></div>
        </div>
        
        <button class="spin-button ready" id="spinButton">
            🎲 TOURNER LA ROUE
        </button>
    </div>

    <!-- Popup de résultat -->
    <div class="result-popup" id="resultPopup">
        <h2 id="resultTitle">🎉 Félicitations !</h2>
        <div class="prize-display" id="prizeDisplay">Vous avez gagné...</div>
        <button class="close-popup" onclick="closePopup()">Fermer</button>
    </div>

    <script>
        // Configuration avec gains et échecs
        const wheelOptions = [
            { type: 'win', text: '💎 Diamant', color: '#4169E1' },
            { type: 'lose', text: '💀 Mort', color: '#8B0000' },
            { type: 'win', text: '🏺 Or', color: '#FF8C00' },
            { type: 'lose', text: '🕷️ Araignée', color: '#2F2F2F' },
            { type: 'win', text: '⚔️ Épée', color: '#C0C0C0' },
            { type: 'lose', text: '💨 Vide', color: '#696969' },
            { type: 'win', text: '👑 Couronne', color: '#FFD700' },
            { type: 'lose', text: '🦇 Chauve-souris', color: '#4A4A4A' },
            { type: 'win', text: '🔮 Orbe', color: '#9932CC' },
            { type: 'lose', text: '☠️ Crâne', color: '#8B0000' },
            { type: 'win', text: '💰 Trésor', color: '#DAA520' },
            { type: 'lose', text: '🐍 Serpent', color: '#006400' }
        ];

        let gameData = JSON.parse(localStorage.getItem('taverneGame')) || {
            users: {}
        };

        let isSpinning = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createWheel();
            createMysticalEffects();
            
            const usernameInput = document.getElementById('telegramUsername');
            const spinButton = document.getElementById('spinButton');
            
            usernameInput.addEventListener('input', function() {
                const username = this.value.trim();
                const spinButton = document.getElementById('spinButton');
                
                if (username) {
                    const remainingSpins = getRemainingSpins(username);
                    if (remainingSpins > 0) {
                        spinButton.disabled = false;
                        spinButton.textContent = '🎰 TOURNER LA ROUE';
                        spinButton.classList.add('ready');
                    } else {
                        spinButton.disabled = true;
                        spinButton.textContent = '❌ CHANCE UTILISÉE';
                        spinButton.classList.remove('ready');
                    }
                } else {
                    spinButton.disabled = false;
                    spinButton.textContent = '🎲 TOURNER LA ROUE';
                    spinButton.classList.add('ready');
                }
            });
        });

        // Création de la roue optimisée
        function createWheel() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / wheelOptions.length;
            
            wheelOptions.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.background = `linear-gradient(135deg, ${option.color}, ${adjustBrightness(option.color, -30)})`;
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                
                const textSpan = document.createElement('span');
                textSpan.textContent = option.text;
                segment.appendChild(textSpan);
                
                wheel.appendChild(segment);
            });
        }

        // Fonction pour ajuster la luminosité des couleurs
        function adjustBrightness(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let b = ((num >> 8) & 0x00FF) + amount;
            let g = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            return (usePound ? '#' : '') + (g | (b << 8) | (r << 16)).toString(16);
        }

        // Effets mystiques
        function createMysticalEffects() {
            const mysticContainer = document.getElementById('mysticParticles');
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'mystic-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                mysticContainer.appendChild(particle);
            }

            // Flammes aléatoires
            for (let i = 0; i < 15; i++) {
                const flame = document.createElement('div');
                flame.className = 'flame';
                flame.style.left = Math.random() * 100 + '%';
                flame.style.top = Math.random() * 100 + '%';
                flame.style.animationDelay = Math.random() * 2 + 's';
                flame.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                mysticContainer.appendChild(flame);
            }
        }

        function getRemainingSpins(username) {
            if (!gameData.users[username]) {
                gameData.users[username] = { spins: 1 };
            }
            return gameData.users[username].spins;
        }

        function closeWelcome() {
            document.getElementById('welcomePopup').style.display = 'none';
        }

        function spinWheel() {
            const username = document.getElementById('telegramUsername').value.trim();
            
            if (!username) {
                alert('🏰 Veuillez entrer votre nom d\'utilisateur Telegram d\'abord !');
                return;
            }
            
            if (isSpinning) return;
            
            const remainingSpins = getRemainingSpins(username);
            if (remainingSpins <= 0) {
                alert('🚫 Vous avez déjà utilisé votre chance !');
                return;
            }
            
            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.classList.remove('ready');
            spinButton.textContent = '🌪️ LA ROUE TOURNE...';
            
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / wheelOptions.length;
            const winningIndex = Math.floor(Math.random() * wheelOptions.length);
            const winningOption = wheelOptions[winningIndex];
            
            // Calcul rotation avec plusieurs tours pour un effet réaliste
            const spins = 5 + Math.random() * 5;
            const finalAngle = spins * 360 + (winningIndex * segmentAngle) + (segmentAngle / 2);
            
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            setTimeout(() => {
                // Mise à jour données utilisateur
                gameData.users[username].spins = 0;
                gameData.users[username].lastResult = winningOption;
                localStorage.setItem('taverneGame', JSON.stringify(gameData));
                
                // Affichage résultat
                showResult(winningOption, username);
                
                // Reset bouton
                isSpinning = false;
                spinButton.textContent = '❌ CHANCE UTILISÉE';
                
            }, 4000);
        }

        function showResult(option, username) {
            const popup = document.getElementById('resultPopup');
            const title = document.getElementById('resultTitle');
            const prizeDisplay = document.getElementById('prizeDisplay');
            
            if (option.type === 'win') {
                title.textContent = '🎉 VICTOIRE !';
                prizeDisplay.textContent = `Vous avez gagné : ${option.text}`;
                prizeDisplay.className = 'prize-display win';
                popup.className = 'result-popup show win';
            } else {
                title.textContent = '💀 ÉCHEC !';
                prizeDisplay.textContent = `Vous tombez sur : ${option.text}`;
                prizeDisplay.className = 'prize-display lose';
                popup.className = 'result-popup show lose';
            }
            
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('resultPopup');
            popup.classList.remove('show', 'win', 'lose');
        }

        // Event listener pour le bouton de rotation
        document.getElementById('spinButton').addEventListener('click', spinWheel);
    </script>
