<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le juste Prix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 0 10px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 10px;
        }

        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: min(90vw, 350px);
            height: min(90vw, 350px);
            max-width: 350px;
            max-height: 350px;
            transition: transform 0.3s ease;
        }

        .wheel-container:hover {
            transform: scale(1.02);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            background: white;
        }

        .section-text {
            position: absolute;
            color: white;
            font-weight: 900;
            font-size: clamp(10px, 2.5vw, 14px);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            white-space: nowrap;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(50px, 15vw, 80px);
            height: clamp(50px, 15vw, 80px);
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255,255,255,0.8);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
        }

        .logo-img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 50%;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: clamp(12px, 3vw, 20px) solid transparent;
            border-right: clamp(12px, 3vw, 20px) solid transparent;
            border-top: clamp(18px, 4vw, 30px) solid #ffd700;
            z-index: 15;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
            animation: bounce 2s infinite;
        }

        .controls {
            margin: 20px 0;
            padding: 0 10px;
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(25px, 6vw, 40px);
            border-radius: 50px;
            color: white;
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            touch-action: manipulation;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .spin-btn:hover::before,
        .spin-btn:active::before {
            left: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255,107,107,0.6);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            font-size: clamp(14px, 3vw, 16px);
        }

        .result:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .result h3 {
            color: #ffd700;
            margin-bottom: 8px;
            font-size: clamp(16px, 4vw, 20px);
        }

        .contact-btn {
            background: linear-gradient(45deg, #0088cc, #0066aa);
            border: none;
            padding: clamp(10px, 2.5vw, 15px) clamp(20px, 5vw, 30px);
            border-radius: 50px;
            color: white;
            font-size: clamp(13px, 3vw, 16px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,136,204,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            touch-action: manipulation;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,136,204,0.6);
        }

        .contact-info {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            font-size: clamp(12px, 2.8vw, 14px);
            transition: all 0.3s ease;
        }

        .contact-info:hover {
            background: rgba(0,0,0,0.4);
        }

        .contact-info h4 {
            font-size: clamp(14px, 3.2vw, 16px);
            margin-bottom: 5px;
        }

        /* Notifications responsive */
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            left: 10px;
            max-width: calc(100vw - 20px);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            font-weight: bold;
            font-size: clamp(12px, 3vw, 14px);
            text-align: center;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-8px);
            }
            60% {
                transform: translateX(-50%) translateY(-4px);
            }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            }
        }

        .winning-section {
            animation: glow 2s infinite;
        }

        /* Media queries pour tr√®s petits √©crans */
        @media (max-width: 320px) {
            .container {
                padding: 0 5px;
            }
            
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            
            h1 {
                margin-bottom: 15px;
            }
            
            .controls {
                margin: 15px 0;
            }
            
            .result {
                padding: 12px;
                margin: 12px 0;
            }
        }

        /* Media queries pour grands √©crans */
        @media (min-width: 768px) {
            .notification {
                right: 20px;
                left: auto;
                max-width: 350px;
            }
        }

        /* Optimisations pour les √©crans tactiles */
        @media (hover: none) and (pointer: coarse) {
            .spin-btn:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(255,107,107,0.4);
            }
            
            .contact-btn:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(0,136,204,0.4);
            }
            
            .wheel-container:hover {
                transform: none;
            }
            
            .result:hover {
                transform: none;
                background: rgba(255,255,255,0.1);
            }
        }

        /* Am√©lioration de la lisibilit√© sur petits √©crans */
        @media (max-height: 600px) {
            body {
                padding: 5px;
            }
            
            h1 {
                margin-bottom: 10px;
            }
            
            .wheel-container {
                margin: 10px auto;
            }
            
            .controls {
                margin: 10px 0;
            }
            
            .contact-info {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="wheel-container">
            <div class="pointer"></div>

                <!-- Les sections seront g√©n√©r√©es par JavaScript -->
            </div>
            <div class="wheel-center">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iNDUiIGZpbGw9IiNmMGYwZjAiIHN0cm9rZT0iI2RkZCIgc3Ryb2tlLXdpZHRoPSIyIi8+PHBhdGggZD0iTTUwIDEwQzc yLjA5MTQgMTAgOTAgMjcuOTA4NiA5MCA1MEM5MCA3Mi4wOTE0IDcyLjA5MTQgOTAgNTAgOTBDMjcuOTA4NiA5MCAxMCA3Mi4wOTE0IDEwIDUwQzEwIDI3LjkwODYgMjcuOTA4NiAxMCA1MCAxMCIgZmlsbD0id2hpdGUiLz48Y2lyY2xlIGN4PSI0MCIgY3k9IjQwIiByPSI0IiBmaWxsPSIjMzMzIi8+PGNpcmNsZSBjeD0iNjAiIGN5PSI0MCIgcj0iNCIgZmlsbD0iIzMzMyIvPjxwYXRoIGQ9Ik00MCA2NVE1MCA3MCA2MCA2NSIgc3Ryb2tlPSIjMzMzIiBzdHJva2Utd2lkdGg9IjIiIGZpbGw9Im5vbmUiLz48L3N2Zz4="">

                 JE TENTE MA CHANCE

    <script>
        let prizes = [
            "  1G OFFERT",    // Index 0 - Gagnant
            "PERDU",        // Index 1
            "PERDU",        // Index 2
            "PERDU",        // Index 3
            " GROS LOT",        // Index 4
            "PERDU",        // Index 5
            " 50‚Ç¨",          // Index 6 - Gagnant
            "PERDU",        // Index 7
            "PERDU",        // Index 8
            "PERDU",        // Index 9
            "  CIGARETTE",    // Index 10 - Gagnant
            "PERDU"         // Index 11
        ];

        let winningIndexes = [0, 6, 10, 4]; // Seulement 3 cases gagnantes
        let losingIndexes = [1, 2, 3, 5, 7, 8, 9, 11]; // 9 cases perdantes
        let isSpinning = false;
       let hasPlayed = localStorage.getItem('hasPlayed') === 'true';


        // Couleurs : gris pour PERDU, couleurs vives pour les gagnantes
        const colors = [
            '#FF1744',      // Rouge vif pour "1G OFFERT"
            '#757575',      // Gris pour "PERDU"
            '#757575',      // Gris pour "PERDU"
            '#757575',      // Gris pour "PERDU"
            '#FF1744',      // Gris pour "PERDU"
            '#757575',      // Gris pour "PERDU"
            '#FF9800',      // Vert vif pour "50‚Ç¨"
            '#757575',      // Gris pour "PERDU"
            '#757575',      // Gris pour "PERDU"
            '#757575',      // Gris pour "PERDU"
            '#FF9800',      // Orange vif pour "CIGARETTE"
            '#757575'       // Gris pour "PERDU"
        ];

        function getWheelSize() {
            const container = document.querySelector('.wheel-container');
            return container.offsetWidth;
        }

        function createWheel() {
            const wheel = document.getElementById('wheel');
            const sectionAngle = 360 / prizes.length;
            const wheelSize = getWheelSize();
            const centerX = wheelSize / 2;
            const centerY = wheelSize / 2;
            const radius = (wheelSize / 2) - 5;
            const textRadius = wheelSize * 0.25; // Responsive text radius
            
            wheel.innerHTML = '';
            
            prizes.forEach((prize, index) => {
                // Cr√©er une section SVG pour une vraie part de g√¢teau
                const section = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                section.style.position = 'absolute';
                section.style.top = '0';
                section.style.left = '0';
                section.style.width = '100%';
                section.style.height = '100%';
                section.style.pointerEvents = 'none';
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                
                // Calculer les coordonn√©es pour une vraie part de g√¢teau
                const startAngle = (index * sectionAngle - 90) * Math.PI / 180;
                const endAngle = ((index + 1) * sectionAngle - 90) * Math.PI / 180;
                
                const x1 = centerX + radius * Math.cos(startAngle);
                const y1 = centerY + radius * Math.sin(startAngle);
                const x2 = centerX + radius * Math.cos(endAngle);
                const y2 = centerY + radius * Math.sin(endAngle);
                
                const largeArcFlag = sectionAngle > 180 ? 1 : 0;
                
                const pathData = [
                    `M ${centerX} ${centerY}`,
                    `L ${x1} ${y1}`,
                    `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    'Z'
                ].join(' ');
                
                path.setAttribute('d', pathData);
                path.setAttribute('fill', colors[index]);
                path.setAttribute('stroke', '#ffffff');
                path.setAttribute('stroke-width', '3');
                
                // Ajouter un effet sp√©cial pour les cases gagnantes
                if (winningIndexes.includes(index)) {
                    path.setAttribute('filter', 'drop-shadow(0 0 8px rgba(255,255,255,0.8))');
                }
                
                section.appendChild(path);
                wheel.appendChild(section);
                
                // Ajouter le texte
                const textDiv = document.createElement('div');
                textDiv.className = 'section-text';
                textDiv.textContent = prize;
                
                // Calculer la position pour aligner le texte
                const textAngle = startAngle + (endAngle - startAngle) / 2;
                const textX = centerX + textRadius * Math.cos(textAngle);
                const textY = centerY + textRadius * Math.sin(textAngle);
                
                textDiv.style.position = 'absolute';
                textDiv.style.left = textX + 'px';
                textDiv.style.top = textY + 'px';
                textDiv.style.transform = `translate(-50%, -50%) rotate(${(textAngle * 180 / Math.PI)}deg)`;
                textDiv.style.transformOrigin = 'center';
                
                // Style sp√©cial pour les gagnants
                if (winningIndexes.includes(index)) {
                    textDiv.style.fontSize = `clamp(12px, ${wheelSize * 0.04}px, 16px)`;
                    textDiv.style.fontWeight = '900';
                }
                
                wheel.appendChild(textDiv);
            });
        }

        function spinWheel() {
            if (isSpinning || hasPlayed) return;
            
            isSpinning = true;
            hasPlayed = true;
localStorage.setItem('hasPlayed', 'true');

            const spinBtn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            
            spinBtn.disabled = true;
            spinBtn.textContent = ' ROTATION... ';
            
            // FORCER LA ROUE √Ä TOUJOURS TOMBER SUR "PERDU"
            const losingIndex = losingIndexes[Math.floor(Math.random() * losingIndexes.length)];
            const sectionAngle = 360 / prizes.length;
            
            // Calculer l'angle exact pour tomber sur la case perdante choisie
            const targetAngle = (losingIndex * sectionAngle) + (sectionAngle / 2);
            const randomSpins = 4 + Math.floor(Math.random() * 3); // 4 √† 6 tours complets
            const finalRotation = (randomSpins * 360) + (360 - targetAngle);
            
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            
            setTimeout(() => {
                const winningPrize = prizes[losingIndex];
                
                // Toujours afficher le r√©sultat "PERDU"
                result.innerHTML = `
                    <div>
                        <h3>‚ùå Dommage !</h3>
                        <p style="font-size: clamp(16px, 4vw, 18px); margin: 8px 0; color: #ff6b6b;"><strong>${winningPrize}</strong></p>
                        <p style="font-size: clamp(12px, 3vw, 14px); opacity: 0.9; margin-bottom: 12px;">Vous n'avez pas gagn√© cette fois, peut √™tre une prochaine fois !</p>
                        <a href="https://t.me/lejusteprixch" target="_blank" class="contact-btn">
                            üí¨ Contacter le Support
                        </a>
                    </div>
                `;
                
                // Animation de "presque gagn√©" pour cr√©er de la frustration
                showAlmostWonNotification();
                
                isSpinning = false;
                spinBtn.disabled = true;
                spinBtn.textContent = '‚ùå PARTIE TERMIN√âE';
                spinBtn.style.opacity = '0.6';
            }, 4000);
        }

        function showAlmostWonNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
            notification.style.border = '2px solid #fff';
            notification.style.animation = 'slideIn 0.3s ease-out';
            notification.innerHTML = '‚ö†Ô∏è Si proche de gagner ! Restez actif sur le canal pour plus de mini-jeu quotidien !';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = 'linear-gradient(45deg, #00d2ff, #3a7bd5)';
            notification.style.animation = 'slideIn 0.3s ease-out';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Auto-d√©marrage pour les nouveaux utilisateurs
        function autoShowForNewUser() {
            setTimeout(() => {
                showNotification('üéä Vous Poss√®dez actuellement 1 TOUR GRATUIT !');
            }, 1000);
            
            // Cr√©er un effet de "presque gagn√©" visuel
            setTimeout(() => {
                const wheel = document.querySelector('.wheel-container');
                wheel.style.animation = 'pulse 0.8s ease-in-out 2';
                setTimeout(() => {
                    wheel.style.animation = '';
                }, 1600);
            }, 2000);
        }

        // Recalculer la roue lors du redimensionnement
        function handleResize() {
            createWheel();
        }

        // Initialisation
        createWheel();

        // √âcouteurs d'√©v√©nements
       window.addEventListener('load', () => {
    showNotification('üé∞ Veuillez patientez... !');
    autoShowForNewUser();

    // ‚úÖ Blocage si l'utilisateur a d√©j√† jou√©
    if (localStorage.getItem('hasPlayed') === 'true') {
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        spinBtn.disabled = true;
        spinBtn.textContent = '‚ùå D√âJ√Ä JOU√â';
        spinBtn.style.opacity = '0.6';
        result.innerHTML = `
            <div>
                <h3>üîí Acc√®s limit√©</h3>
                <p style="font-size: clamp(14px, 3vw, 16px); margin: 8px 0;">Vous avez d√©j√† utilis√© votre tour.</p>
                <a href="https://t.me/lejusteprixch" target="_blank" class="contact-btn">
                    üí¨ Contacter le Support
                </a>
            </div>
        `;
    }
});

window.addEventListener('resize', handleResize);
window.addEventListener('orientationchange', () => {
    setTimeout(handleResize, 100);
});

    </script>
</body>
