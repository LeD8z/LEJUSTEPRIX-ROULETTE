<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ff7c7c, #7a83e6); /* Gradient effect */
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      color: white;
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      width: 380px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 600;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #6a5cd3;
      box-shadow: 0 0 8px rgba(106, 92, 211, 0.6);
      outline: none;
    }

    .login-button {
      background-color: #6a5cd3;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #5e52c2;
    }

    .options {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }

    .options a {
      color: #6a5cd3;
      text-decoration: none;
    }

    .or-text {
      margin: 15px 0;
      font-weight: bold;
      color: #555;
    }

    .social-buttons button {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .google-button {
      background-color: #db4437;
      color: white;
    }

    .google-button:hover {
      background-color: #c1351d;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .access-key-button {
      background-color: #0e76a8;
      color: white;
    }

    .access-key-button:hover {
      background-color: #004c63;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .social-button {
      background-color: #4caf50;
      color: white;
    }

    .social-button:hover {
      background-color: #45a047;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .login-container .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Connectez-vous à votre compte</h1>
    <form action="#">
      <input class="input-field" type="email" placeholder="E-mail" required><br>
      <input class="input-field" type="password" placeholder="Mot de passe" required><br>
      <div>
        <input type="checkbox" id="remember" checked>
        <label for="remember">Se souvenir de moi sur cet appareil</label>
      </div>
      <button class="login-button" type="submit">Connexion</button>
    </form>
    <p class="or-text">ou</p>
    <div class="social-buttons">
      <button class="google-button">Me connecter avec Google</button><br>
      <button class="access-key-button">Me connecter avec une clé d'accès</button><br>
      <button class="social-button">Connexion via l'authentification unique</button><br>
    </div>
    <div class="options">
      <p><a href="#">Mot de passe oublié ?</a></p>
      <p><a href="#">Vous découvrez Stripe ? Créez un compte</a></p>
    </div>
    <div class="footer">
      <p>&copy; 2025 Stripe. Confidentialité et CGU.</p>
    </div>
  </div>
</body>
</html>
